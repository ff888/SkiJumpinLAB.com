<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- link to css file CSS "custom.css" -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ski/main.css' %}">
    <!-- link to CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <!-- Tittle -->
    {% if title %}
    <title>Ski Jumping LAB - {{ title }}</title>
    {% else %}
    <title>Ski Jumping LAB</title>
    {% endif %}

</head>
<body>
<!-- Top Page Logo -->
<div class="container" id="LogoBar">
    <div class="d-flex justify-content-center mt-4 mb-1">
        <div class="d-flex flex-column justify-content-center">
            <a class="container" href="{% url 'home' %}">
                <img src="{% static 'ski/logo.png' %}" title="jump icons" width="50" height="50" class="d-inline-block">
            </a>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column justify-content-center">
            <a class="container align-items-center text-centre no-link-style" href="{% url 'home' %}">
                <span id="SkiJumpingLAB">Ski Jumping LAB</span>
            </a>
        </div>
    </div>
</div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">
                  <i class="navbar-toggler-icon"></i>
              </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'live' %}">LIVE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'fantasy-league' %}">Fantasy League</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
        </ul>

        <!-- Collapsing Login/Registration Form -->
        <a class="nav-link m-auto">
            <button class="btn btn-outline-dark" type="button" data-toggle="collapse">
                Login
            </button>
        </a>
    </div>
</nav>


<div class="container mt-3">
    {% block content %} {% endblock %}
</div>


<!-- Bootstrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
